<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting…</title>
  <meta http-equiv="refresh" content="0; url=/Bridge-AI/" />
  <script>
    // Fallback for browsers ignoring meta refresh
    (function(){
      var base = '/Bridge-AI/';
      var dest = base;
      if (location.pathname && !location.pathname.endsWith('/')) {
        dest = base;
      }
      location.replace(dest);
    })();
  </script>
</head>
<body>
  <p>Redirecting to the app… If you are not redirected, <a href="/Bridge-AI/">click here</a>.</p>
</body>
</html>
